<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">	
					<h2>Ini contoh sebuah Modal</h3>
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						Klik untuk Tampilkan Modal
					</button>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">Contoh Judul Modal</h4>
								</div>
								<div class="modal-body">
								<p>Contoh isi sebuah Modal. Donec id elit non mi 
								porta gravida at eget metus. Maecenas sed diam eget 
								risus varius blandit. Donec id elit non mi porta
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary">Tutup Modal</button>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
