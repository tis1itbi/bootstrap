<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChartJS (Grafik Batang) dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/plugins/chartjs/Chart.js"></script>
	<script src="bootstrap/plugins/chartjs/utils.js"></script>
	<script src="bootstrap/plugins/chartjs/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
<div class="container">
		<div class="row">
			<div class="col-md-12">	
			<canvas id="jlhMahasiswa"/>
			<script>
				var config = {
						type: 'bar',
						data: {
							datasets: [{
								data: [
										75,
										130,
										60
								],
								backgroundColor: [	
									window.chartColors.red,
									window.chartColors.blue,
									window.chartColors.yellow,
								],  
							}],
							labels: [
								"Teknik Informatika",
								"Manajemen Informatika",
								"Teknik Elektro"
							]
						},
						options: {
							plugins: {
							datalabels: {
								borderColor: 'white',
								borderRadius: 25,
								borderWidth: 2,
								color: 'white',
								font: {
									weight: 'bold'
									},
								}
							},								
							legend: {
								display:false,
							},
							title: {
								display: true,
								text: 'Jumlah Mahasiswa'
							},
							animation: {
								animateScale: true,
								animateRotate: true
							},
							scales: {
							xAxes: [{
								stacked: true
							}],
							yAxes: [{
								stacked: true
							}]
						},
						}
				};
				var grafikMahasiswa = document.getElementById("jlhMahasiswa").getContext("2d");
				window.myPie = new Chart(grafikMahasiswa, config);
			</script>
			</div>
	</div>
</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
