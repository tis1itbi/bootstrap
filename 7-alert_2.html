<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alert (tombol close) dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
					Penyimpanan Berhasil!
				</div>
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
					Sebelum menekan tombol Simpan, silakan periksa data dengan teliti!
				</div>
				<div class="alert alert-warning">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
					File yang anda upload melewati kapasitas yang di perbolehkan!
				</div>
				<div class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
					Penyimpanan Gagal, Silakan coba lagi!
				</div>
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
