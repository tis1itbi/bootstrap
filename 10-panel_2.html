<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Panel dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading"><h4>Heading Panel</h4></div>
					  <div class="panel-body"> 
						<p>Content Panel</p>
					  </div>
					<div class="panel-footer">Ini adalah Panel dengan warna biru</div>
				</div>
				<div class="panel panel-danger">
					<div class="panel-heading"><h4>Heading Panel</h4></div>
					  <div class="panel-body"> 
						<p>Content Panel</p>
					  </div>
					<div class="panel-footer">Ini adalah Panel dengan warna Merah</div>
				</div>
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
