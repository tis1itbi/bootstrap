<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select2 dengan bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/plugins/select2/css/select2.min.css" rel="stylesheet" />
  <link href="bootstrap/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" />	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8">	
		<form class="form-horizontal" action="?" method="post">	
			<label class="form-label">Propinsi</label>
			<select name="propinsi" class="form-control pilihan"  required autofocus>
				<option value="">-- Pilih Propinsi --</option>
				<option value="1">Aceh</option>
				<option value="2">Bali</option>
				<option value="3">Banten</option>
				<option value="4">Bengkulu</option>
				<option value="5">Gorontalo</option>
				<option value="6">Jakarta</option>
			</select>							
		</form>
		</div>
	</div>
</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/plugins/select2/js/select2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".pilihan").select2({
			theme: "bootstrap"
		});
	});
</script>
</body>
</html>
