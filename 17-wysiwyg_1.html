<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wysiwyg Editor (CKEditor)</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/plugins/ckeditor/ckeditor.js"></script>
</head>
<body>
<div class="container">
		<div class="row">
			<div class="col-md-8">	
				<form action="" method="post">
					<div class="form-group">
						<h3>Input Artikel</h3>
						<label for="judul">Judul Artikel:</label>
						<input type="text" class="form-control" name="judul" placeholder="Isikan judul artikel">
					</div>
					<div class="form-group">
						<label for="artikel">Isi Artikel</label>
						<textarea name="editor" id="editor"><p>Isi Artikel:</p></textarea>
						<script>
						CKEDITOR.replace( 'editor' );
						</script>
					</div>
					<button type="submit" class="btn btn-info">Simpan</button>
					<button type="reset" class="btn btn-danger">Batal</button>
				</form>
		</div>
	</div>
</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
