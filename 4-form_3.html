<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design Form (horizontal) dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<form class="form-horizontal" action="?" method="post">
				<div class="form-group">
				<label for="nim" class="col-md-2 control-label">NIM</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="nim" name="nim" placeholder="Isikan NIM">
				</div>
				</div>
				<div class="form-group">
				<label for="nama" class="col-md-2 control-label">Nama</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="nama" placeholder="Isikan Nama Lengkap">
				</div>
				</div>
				<div class="form-group">
				<label for="alamat" class="col-md-2 control-label">Alamat</label>
				<div class="col-md-10">
					<textarea name="alamat"class="form-control" placeholder="Isikan Alamat Lengkap"></textarea>
				</div>
				</div>
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-danger">Simpan</button>
					<button type="reset" class="btn btn-info">Batal</button>
				</div>
			</form>
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
