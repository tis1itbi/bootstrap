<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Glyphicon dalam Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<h3>Penggunaan Glyphicon Bootstrap</h3>
			<p><a href="#"><span class="glyphicon glyphicon-user"></span> Glyphicon dalam Link </a></p>
			<p><button class="btn btn-default btn-info" type="submit">
			<span class="glyphicon glyphicon-search"></span> Glyphicon dalam button
			</button></p>
			<p><button type="button" class="btn btn-default btn-md">
			  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
			</button></p>
			<div class="alert alert-danger" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign"></span>
			  Ini Glyphicon dalam Alert!
			</div>
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
