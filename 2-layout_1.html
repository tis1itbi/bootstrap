<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout dengan Grid system bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.col-md-1,.col-md-12,.col-md-3,.col-md-8,.col-md-6{
			background: #009fe0;
			color: bf2c8c;
			padding: 30px 0 80px 0;
			text-align: center;
			border: 1px solid #fff;
		}

		.col-md-4{
			background: #dededd;
			color: #fff;
			padding: 30px 0 80px 0;
			text-align: center;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>	
<div class="container">
	<div class="row">
		<div class="col-md-3">
			Header
		</div>
		<div class="col-md-3">
			Header
		</div>
		<div class="col-md-3">
			Header
		</div>
		<div class="col-md-3">
			Header
		</div>
		
	</div>
	<div class="row">
		<div class="col-md-8">
			Content
		</div>
		<div class="col-md-4">
			Sidebar
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			Footer
		</div>
	</div>
</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
