<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Format Gambar dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h4> Menggunakan class img-round</h4>
				<img src="images/pemandangan.jpg" class="img-rounded img-responsive" alt="Tampilan gambar dengan class img-round">
			</div>
			<div class="col-md-3">
				<h4> Menggunakan class img-circle</h4>
				<img src="images/pemandangan.jpg" class="img-circle img-responsive" alt="Tampilan gambar dengan class img-circle">
			</div>
			<div class="col-md-3">
				<h4> Menggunakan class img-thumbnail</h4>
				<img src="images/pemandangan.jpg" class="img-thumbnail" alt="Tampilan gambar dengan class img-thumbnail">
			</div>
			<div class="col-md-3">
				<h4> Menggunakan class responsive</h4>
				<img src="images/pemandangan.jpg" class="img-responsive" alt="Tampilan gambar dengan class img-responsive">
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
